<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Watcher</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form>
      <div id="wrapper">
        <h1>Select the Type of Event:</h1>
          <select id="event-type">
            <option value="keydown">
              Key events
            </option>
            <option value="click">
              Click Events
            </option>
          </select>
    </div>
      <div id="key-events">
        <h2>keydown and keyup events</h2>
          <div>
            <p>Key Pressed : <span id="key"></span></p>
          </div>
          <div>
            <p>Key Code : <span id="code"></span></p>
          </div>
          <div>
            <p>Event status : <span id="status"></span></p>
          </div>
      </div>
      <div id="click-events" class="hide">
        <h2>Click Events</h2>
            <div>
              <p>Target Text Content : <span id="target"></span></p>
            </div>
            <div>
              <p>X coordinates : <span id="x"></span></p>
            </div>
            <div>
              <p>Y coordinates : <span id="y"></span></p>
            </div>
      </div>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
